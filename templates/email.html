<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sicherer Zugriff</title>
  <style>
    /* E-Mail kompatibel, kein externes CSS */
    body{margin:0;background:#F8FAFC;color:#0F172A;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Arial,sans-serif;}
    .wrap{max-width:560px;margin:24px auto;padding:0 12px;}
    .card{background:#FFFFFF;border:1px solid #E5E7EB;border-radius:12px;padding:24px;}
    .h{font-size:20px;line-height:1.3;margin:12px 0 8px 0;font-weight:700;}
    .p{font-size:14px;line-height:1.6;margin:0 0 16px 0;color:#334155;}
    .btn{display:inline-block;background:#4F46E5;color:#FFFFFF;text-decoration:none;padding:12px 18px;border-radius:10px;}
    .btn:hover{background:#4338CA;}
    .muted{color:#64748B;font-size:12px;margin-top:12px;}
    .logo{max-height:55px;height:55px;width:auto;margin-bottom:12px;display:block;}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      {{#if logoCid}}<img class="logo" src="cid:{{logoCid}}" alt="Logo">{{/if}}
      <div class="h">Sicherer Zugriff</div>
      <p class="p">{{message}}</p>
      <p><a class="btn" href="{{url}}">Secret öffnen</a></p>
      <p class="muted">Gültig bis: {{expires_at}}</p>
    </div>
  </div>
</body>
</html>
