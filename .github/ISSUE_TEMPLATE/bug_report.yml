name: "üêû Bug report"
description: Report a problem
title: "[Bug]: "
labels:
  - bug

body:
  - type: textarea
    id: what
    attributes:
      label: What happened?
      description: Please describe the problem clearly.
      placeholder: "When I ‚Ä¶"
    validations:
      required: true

  - type: textarea
    id: repro
    attributes:
      label: Steps to reproduce
      description: Numbered steps to reproduce the behavior.
      placeholder: "1) ‚Ä¶\n2) ‚Ä¶\n3) ‚Ä¶"
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: KeyPasser version / tag
      placeholder: "e.g. 1.2.3 (or image tag / commit SHA)"
    validations:
      required: true

  - type: textarea
    id: env
    attributes:
      label: Environment
      description: Docker/Compose, OS, DB version, reverse proxy, etc.
      placeholder: "Compose snippet or details‚Ä¶"

  - type: textarea
    id: logs
    attributes:
      label: Relevant logs
      description: Please redact any secrets.
      render: shell
